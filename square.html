<!DOCTYPE html>
<html>
    <head>
        <title>Square</title>
        <script>
            function square(no)
            {
                var r=no*no;
                return r;
            }
            document.write("<h1>square</h1>");
            for(var x=1;x<=50;++x)
            document.write("<p> the square of"+x+"is"+square(x)+"</p>");
            square(x);
        </script>
    </head>
</html>
