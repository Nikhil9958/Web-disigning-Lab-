<!DOCTYPE html>
<html>
    <head>
        <title>Sum using prompt box</title>
    </head>
    <script>
        var number1;
        var number2;
        var sum;
        var fno;
        var sno;
        number1=prompt("Enter the first number");
        number2=prompt("Enter the second number");
        fno=parseInt(number1);
        sno=parseInt(number2);
        sum=fno + sno;
        document.writeln("<h1>sum is" + " " + sum + "</h1>");
    </script>
    <body>

    </body>
</html>
